<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Search</title>
</head>
<body>
    <h1>Search for a Yu-Gi-Oh! card</h1>
    <form action="{% url 'card_info' %}" method="GET">
        <label for="card_name">Enter card name:</label><br>
        <input type="text" id="card_name" name="card_name"><br>
        <button type="submit">Search</button>
    </form>
    <a href="{% url 'all_cards' %}"><button>All Cards</button></a>
</body>
</html>
